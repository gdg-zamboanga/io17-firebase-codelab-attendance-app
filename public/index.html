<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDG Zamboanga - Attendance App</title>

  <!-- Material Icons & MaterializeCSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- App GUI -->
  <div class="container">

    <main class="row">
      <div class="col s12">
        <!-- Add Attendance Form -->
        <form id="attendanceForm" autocomplete="off" method="post" class="card">
          <div class="card-content">
            <span class="card-title">GDG Zamboanga - Attendance App</span>

            <!-- Event -->
            <div class="row">
              <div class="input-field col s8">
                <input type="text" id="event" name="event" required>
                <label for="event">Event</label>
              </div>
              <div class="input-field col s4">
                <input type="date" class="datepicker" id="date" name="date" required>
                <label for="date">Date</label>
              </div>
            </div>

            <!-- Participant -->
            <div class="row">
              <div class="input-field col s4">
                <input type="text" id="surname" name="surname" required>
                <label for="surname">Surname</label>
              </div>
              <div class="input-field col s5">
                <input type="text" id="given-name" name="givenName" required>
                <label for="given-name">Given name</label>
              </div>
              <div class="input-field col s3">
                <input type="text" id="maiden-name" name="maidenName" required>
                <label for="maiden-name">Maiden name</label>
              </div>
            </div>

            <!-- Additional Info -->
            <div class="row">
              <div class="input-field col s6">
                <span class="radio-label">Gender</span>
                <input type="radio" class="with-gap" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" class="with-gap" name="gender" id="female" value="female">
                <label for="female">Female</label>
              </div>
              <div class="input-field col s6">
                <span class="radio-label">Level</span>
                <input type="radio" class="with-gap" name="level" id="professional" value="professional">
                <label for="professional">Professional</label>
                <input type="radio" class="with-gap" name="level" id="teacher" value="teacher">
                <label for="teacher">Teacher</label>
                <input type="radio" class="with-gap" name="level" id="student" value="student">
                <label for="student">Student</label>
              </div>
            </div>

          </div>

          <div class="card-action">
            <button class="btn waves-effect indigo" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </main>

    <section class="row">
      <div class="col s12">
        <!-- Attendance List -->
        <div class="card">
          <div class="card-content">
            <span class="card-title">Attendance List</span>
          </div>
          <table class="bordered striped highlight">
            <thead>
              <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Level</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

  </div>
  <!-- /App GUI -->
  
  <!-- jQuery & MaterializeCSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <!-- #1: Firebase Initialization -->
  
  <!-- /#1 -->

  <!-- App Scripts -->
  <script src="app.js"></script>
</body>
</html>
